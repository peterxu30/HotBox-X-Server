<!DOCTYPE HTML>
<html ng-app="app">
	<head>
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://localhost:8443/stylesheets/custom.css">
	</head>

	<body class="container">
		<div ng-controller="loginController as loginVm">
			<div id="navbar" class="navbar navbar-default navbar-fixed-top">
				<ul class="nav navbar-nav">
					<li class="navbar-brand"> HotBox X </li>
					<li><a href="#/"> Home </a> </li>
					<li><a href="#about"> About </a> </li>
					<li><a href="#settings" ng-show="$storage.loggedIn"> Settings </a></li>
					<li><a href="#data" ng-show="$storage.loggedIn"> Data </a></li>
					<li><a href="#account" ng-show="$storage.loggedIn"> Account </a></li>
				</ul>
				<form ng-show="!$storage.loggedIn" class="col-md-3 login" id="login">
					<br>
					Username: <input type="text" placeholder="username" ng-model="loginVm.credentials.name" />
					Password: <input type="password" placeholder="password" ng-model="loginVm.credentials.password" />
					<button ng-click="loginVm.login()" class="btn btn-default btn-sm"> Log In </button>
				</form> 

				<div ng-show="$storage.loggedIn" class="col-md-3 login" id="loggedIn">
					Logged in: {{ $storage.name }}
					<button ng-click="loginVm.logout()" class="btn btn-default btn-sm"> Log Out </button>
				</div>
			</div>
		</div>

		<div ng-controller="routesController" ng-view></div>

		<!-- Scripts -->
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-route.min.js"></script>
		<script type="text/javascript" src="https://cdn.rawgit.com/auth0/angular-jwt/master/dist/angular-jwt.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.6/ngStorage.min.js"></script>
		<script type="text/javascript" src="https://localhost:8443/javascripts/settings/settingsApp.js"></script>
		<script type="text/javascript" src="https://localhost:8443/javascripts/data/dataApp.js"></script>
		<script type="text/javascript" src="https://localhost:8443/javascripts/accounts/accountsApp.js"></script>
		<script type="text/javascript" src="https://localhost:8443/javascripts/routesApp.js"></script>
		<script type="text/javascript" src="https://localhost:8443/javascripts/app.js"></script>
		<script type="text/javascript" src="https://localhost:8443/javascripts/loginController.js"></script>
	</body>
</html>
